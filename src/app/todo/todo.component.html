<h3 align="center" class="mt-3" style="border-bottom: 1px solid lightgrey">SIMPLE TODO LIST</h3>
<input class="form-control mb-1 mt-1" [(ngModel)]="filterText">
<div class="row todo-container p-2" style="max-height: 70vh; overflow-y: auto">
    <div class="card-body col-12 shadow animated fadeInUp bounceOutLeft" *ngFor="let i = index; let todo of todoArr | filterTodoPipe:filterText" (click)="viewTodo(todo.todo_id)">
        <div class="row">
            <div class="col-10">{{todo.name | uppercase}}</div>
            <div class="col-2 text-danger" style="cursor: pointer"><b class="del-btn" (click)="removeTodo(i)">X</b></div>
        </div>
    </div>
</div>

<form class="row" style="position: fixed; bottom: 10px; right: 10px; left: 10px" (submit)="addTodo()">
    <div class="col-8">
        <mat-form-field appearance="outline">
                <mat-label>Todo Item</mat-label>
                <input matInput type="text" placeholder="Todo Item" [(ngModel)]="todo">
                <mat-hint></mat-hint>
        </mat-form-field>
        <!-- <input class="form-control" placeholder="Input todo" name="todo" [(ngModel)]="todo"> -->
    </div>
    <div class="col-4">
        <button class="btn btn-danger btn-block">Add</button>
    </div>
</form>
